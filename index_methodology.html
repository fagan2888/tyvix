<h2 class="editable">TYVIX Methodology</h2>
<p class="editable">TYVIX is based on an adaptation of the VIX Methodology to calculating the 30-day clean implied volatility of 10-year Treasury Note Futures (``TY'') traded at CME Group's Chicago Board of Trade (CBOT) by aggregating prices of ATM and OTM TY options.<br /><br />&nbsp;</p>
